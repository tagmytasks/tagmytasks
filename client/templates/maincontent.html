<!-- Page Content -->
<template name="maincontent">
    <div id="page-content-wrapper">
        <div class="container-fluid"> <!-- add the background here! -->
            <div class="row">
                <div class="col-lg-12">

                    <!-- Search bar -->
                    <div id="maincontent_container"> 
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control"  placeholder="Search" >
                            <span class="input-group-addon">
                                <button id="add-task" type="submit">
                                    <span class="glyphicon glyphicon glyphicon-plus"></span>
                                </button>  
                            </span>
                        </div>
                    </div> 

                    <!-- Code for tasks goes here -->
                    {{#each tasks}}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <!-- FOR EACH ELEMENT -->
                              <div class="pull-left taskbox">{{task}}</div>
                              {{#each badges}}
                              <div class="pull-right tagbox">{{this}}</div>
                              {{/each}}
                            <!-- END FOR EACH ELEMENT -->
                        </div>
                    </div>
                    {{/each}}

                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Sidebar Menu</a>

                    <br /><br />   
       
                    <!-- Associate tags and tasks -->
                    <select id="task-dropdown">
                        {{#each tasks}}
                            <option value="{{task}}">{{task}}</option>
                        {{/each}}
                    </select>

                    <select id="tag-dropdown">
                        {{#each tags}}
                            <option value="{{tag}}">{{tag}}</option>
                        {{/each}}
                    </select>
                    <input type="submit" class="testButton" value="Associate task and tag">

                    <br /><br />

                    <form id="url-and-task">
                        <!-- Set URL for tasks -->
                        <select id="task-dropdown-for-url">
                            {{#each tasks}}
                                <option value="{{task}}">{{task}}</option>
                            {{/each}}
                        </select>
                        <input class="urlText" id="theUrlText" placeholder="Enter URL"> <!-- txt -->
                        <input type="submit" class="urlSubmit" value="Set URL of task"> <!-- button -->
                    </form>

                </div>
            </div>
        </div>
    </div>

     <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</template>
        <!-- /#page-content-wrapper -->
